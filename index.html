<!DOCTYPE html>
<html>
  <head>
    <title>
      Aomori city travel website
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="travel_homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <!--this is top page =>> signal: top-->
    <div class="top">  
      <div class="top_title">
        <a style="color:rgb(221, 135, 49); text-shadow:3px 3px 5px #ffce8d4d;font-family: Roboto, sans-serif;  font-weight: 900;
  font-style: normal;" ><strong>Welcome to Aomori</strong></a>
      </div>   
      <div class="top_div_web">
        <button  class="top_button_ins"> <a href="https://www.instagram.com/marugotoaomori/" target="_blank"><i class="fa fa-instagram" style="font-size:35px;color:rgb(237, 109, 24)"></i></a></button>
      </div>
      <div class="top_div_ins">
      <button class="top_button_web"> <a href="https://aomori-tourism.com/" target="_blank"><img class="top_img_logo" src="image\travel_homepage\travel_homepage1.png"></a></button>
      </div>
    </div>
    <!--this is the middle page according to location signal: mid_area-->
    <p>Aomori city</p>
    <div class="mid_area">
    <!--this is travel spot of Aomori city =>> signal: mid1-->
      <div class="mid1_div_travelspot">
        <div class="mid1_div_img">
          <img class="mid1_img" src="image\travel_spot\travelspot_aomorieki\aomoricity_1.png">
        </div>
        <div class="mid1_div_con">
          <span class="mid1_con_travelspotname"><a href="https://ori13598.github.io/aomoritravel/travel_travelspot1.html"><strong>Aomori city monument</strong></a></span>
          <span class="mid1_con_tagname_1">#aomoricity #aomoritravel #aomoritravelspot #aomori</span>
          <button class="mid1_con_copy" onclick="copybutton();">copy</button>
        </div>
      </div>
    <!--this is travel spot of Aomori city =>> signal: mid-->
      <div class="mid1_div_travelspot">
        <div class="mid1_div_img">
          <img class="mid1_img" src="image\travel_spot\travelspot_aomorieki\aomoricity_2.png">
        </div>
        <div class="mid1_div_con">
          <span class="mid1_con_travelspotname"><strong>Aomori station</strong></span>
          <span class="mid1_con_tagname">#aomoricity #aomoritravel #aomoritravelspot #aomori</span>
          <button onclick="" class="mid1_con_copy">copy</button>
        </div>
      </div>
    <!--this is travel spot of Aomori city =>> signal: mid-->
      <div class="mid1_div_travelspot">
        <div class="mid1_div_img">
          <img class="mid1_img" src="image\travel_spot\travelspot_aomorieki\aomoricity_3.jpg">
        </div>
        <div class="mid1_div_con">
          <span class="mid1_con_travelspotname">Aoiumi Park</span>
          <span class="mid1_con_tagname" >#aomoricity #aomoritravel #aomoritravelspot #aomori</span>
          <button class="mid1_con_copy">copy</button>
        </div>
      </div>
    </div>

    <script>
        function copybutton(){
          const content = document.querySelector('.mid1_con_tagname_1').innerHTML;
          navigator.clipboard.writeText(content);
        }
    </script>
  </body>
</html>
